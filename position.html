<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin: 0; padding: 0; box-sizing: border-box;}
        .box{ width: 300px; border: 1px solid #999; margin: 30px;}
        .box img{ width: 100%;}
        .box-cont{ padding: 20px;}
        .box-img{ position: relative;}
        .blue{ width: 100%; height: 100%; background: blue; position: absolute; left: 0; top: 0; display: none; opacity: 0.5;}
        .box:hover .blue{ display: block;}
    </style>
</head>
<body>
    <div class="box">
        <div class="box-img">
            <img src="https://ehimalayatimes.com/wp-content/uploads/2024/09/kp-sharma-oli-3.jpg" alt="">
            <div class="blue"></div>
        </div>
        <div class="box-cont">
            <h3>Digital Marketing 360Â° Training</h3>
            <p>Duration: 3 Months</p>
        </div>
    </div>
</body>
</html>
